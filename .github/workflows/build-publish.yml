name: Build and Publish Base Images

on:
  push:
    branches: ["main"]
    tags: ["v*.*.*"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  packages: write

jobs:
  discover:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Descobrir imagens
        id: set-matrix
        uses: actions/github-script@v7
        with:
          script: |
            const core = require('@actions/core');
            const { execSync } = require('node:child_process');
            const out = execSync("git ls-files 'images/**/Dockerfile'", { encoding: 'utf8' });
            const lines = out.split('\n').filter(Boolean);
            const dirs = Array.from(new Set(lines.map(p => p.replace(/\/Dockerfile$/, '') )));
            if (dirs.length === 0) {
              core.warning('Nenhuma imagem encontrada em images/**/Dockerfile');
            }
            const matrix = { image: dirs };
            core.setOutput('matrix', JSON.stringify(matrix));

  build:
    needs: discover
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.discover.outputs.matrix) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configurar QEMU
        uses: docker/setup-qemu-action@v3

      - name: Configurar Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login no GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Definir metadados
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/${{ matrix.image && matrix.image != '' && matrix.image != null && matrix.image || 'image' }}
          tags: |
            type=raw,value=edge,enable=${{ github.ref == 'refs/heads/main' }}
            type=ref,event=tag,enable=true
            type=raw,value=pr-${{ github.event.pull_request.number }},enable=${{ github.event_name == 'pull_request' }}
          flavor: |
            latest=true

      - name: Build e Push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.image }}
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
