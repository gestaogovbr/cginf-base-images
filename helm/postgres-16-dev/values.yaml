# Valores padrão para o chart postgres-16-dev.
# Recomenda-se sobrescrever via arquivo values próprio ou --set durante a instalação.

image:
  repository: ghcr.io/cginfseges/postgres-16-dev
  tag: edge
  pullPolicy: IfNotPresent
  pullSecrets: []

serviceAccount:
  create: false
  name: ""
  annotations: {}

service:
  type: ClusterIP
  port: 5432

podAnnotations: {}
podLabels: {}

resources: {}

nodeSelector: {}
tolerations: []
affinity: {}

replicaCount: 1

persistence:
  enabled: true
  accessModes:
    - ReadWriteOnce
  size: 8Gi
  storageClass: ""
  annotations: {}

auth:
  username: postgres
  database: ""
  password: "postgres"
  existingSecret: ""
  secretKey: postgres-password
  secretName: ""

extraEnv: []
envFrom: []

livenessProbe:
  enabled: true
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6
  successThreshold: 1

readinessProbe:
  enabled: true
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6
  successThreshold: 1

metrics:
  enabled: false

volumePermissions:
  enabled: false
